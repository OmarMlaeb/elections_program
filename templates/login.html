<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body { font-family: Arial; background:#f7f7f7; padding:50px; text-align:center; }
        form { background:#fff; padding:30px; border-radius:10px; display:inline-block; box-shadow: 0 0 10px #ccc; }
        input { margin:10px 0; padding:10px; width:250px; font-size:16px; }
        .action-button {
            font-size:21px;
            padding:10px 20px;
            background-color: white;
            color: black;
            border: 1px solid black;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .action-button:hover {
            background-color: #f0f0f0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transform: translateY(-1px);
        }
        .error { color:red; margin-top:10px; }
    </style>
</head>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <div style="color: red; margin-top: 10px; font-weight: bold;">
      {% for message in messages %}
        <p>{{ message }}</p>
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}

<body>
    <form method="POST">
        <h2>🔐 تسجيل الدخول</h2>
        <input type="text" name="username" placeholder="اسم المستخدم" required><br>
        <input type="password" name="password" placeholder="كلمة المرور" required><br>
        <button type="submit" class="action-button">دخول</button>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
    </form>
</body>
</html>
